<!doctype html>
<html lang="en" style="scroll-behavior: smooth !important">
    <title>Leon Obermann's Portfolio</title>
    <head>
        <meta charset="utf-8" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#828282" />
        <meta name="msapplication-TileColor" content="#f8f7f7" />
        <meta name="theme-color" content="#ffffff" />

        <meta
            name="description"
            content="Leon Obermann's portfolio website. Web designer and web developer from Germany working as full stack developer."
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Nunito -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
            rel="stylesheet"
        />
        <!-- Inria Sans -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
